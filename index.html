<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocks and Timers</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="styles.css" type="text/css">
    <style>
        .border-radius {
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- 100 Blocks Section -->
        <div class="container" id="blocks-container">
            <h1 id="blocks-h1">100 Blocks a Day</h1>
            <div id="grid-container"></div>
            <button id="toggleButton">Toggle Colours</button>
            <button id="gridSizeButton">Change Grid Size</button>
            <button id="illusionButton">Illusion Mode</button>
            <p id="text">Each block represents 10 minutes.<br/>There are 100 blocks in total, representing 1000 minutes, or 16 hours 40 minutes.<br/>The numbers are the hour. The grid starts at 6AM and finishes at 10:40PM.</p>
        </div>

        <!-- Pomodoro Timers Section -->
        <div class="container" id="pomodoro-container">
            <h1 id="timer-h1">Pomodoro Timers</h1>
            <div class="timer-container">
            <h2>Work</h2>
            <div id="timer">
                <span id="minutes"></span>:<span id="seconds"></span>
            </div>
            <div class="buttons">
                <button id="start-btn">Start</button>
                <button id="pause-btn">Pause</button>
                <button id="reset-btn">Reset</button>
            </div>
            </div>
            
            <div class="timer-container">
            <h2>Break</h2>
            <div id="break-timer">
                <span id="break-minutes"></span>:<span id="break-seconds"></span>
            </div>
            <div class="buttons">
                <button id="break-start-btn">Start</button>
                <button id="break-pause-btn">Pause</button>
                <button id="break-reset-btn">Reset</button>
            </div>
            </div>
        </div>
    </div>
    <script src="blocks.js"></script>
    <script src="timer.js"></script>
</body>
</html>
